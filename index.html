<!doctype html>
<head>
  <title>Kensti's Stream Commands</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <table id="commands">
      <tr>
        <h1>Commands</h1>
      </tr>
      <tr>
        <td>COMMAND</td>
        <td>USAGE</td>
        <td>DESCRIPTION</td>
      </tr>
      <tr>
        <td>!discord</td>
        <td><xmp><command></xmp></td>
        <td>Displays a link to my Discord server</td>
      </tr>
      <tr>
        <td>!love</td>
        <td><xmp><command> <target></xmp></td>
        <td>Show the target user some love!</td>
      </tr>
      <tr>
        <td>!hug</td>
        <td><xmp><command> <target></xmp></td>
        <td>Give the target user a hug!</td>
      </tr>
      <tr>
        <td>!lurk</td>
        <td><xmp><command></xmp></td>
        <td>Announce the desire to lurk</td>
      </tr>
    </table>
  </div>
</body>
